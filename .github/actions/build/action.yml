name: build
description: Build artifacts
inputs:
  os:
    description: "linux, windows or mac"
    required: true
  arch:
    description: "x64, aarch64"
    required: true
runs:
  using: "composite"
  steps:
    - name: Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Build
      shell: bash
      run: cargo build --release
    - name: Copy config
      shell: bash
      run: |
        cp huly-coder.yaml target/release/huly-coder.yaml
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: huly-coder-${{inputs.os}}
        if-no-files-found: ignore
        path: |
          target/release/huly-coder
          target/release/huly-coder.exe
          target/release/huly-coder.yaml